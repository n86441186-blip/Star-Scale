<!DOCTYPE html>
<html>
<head>
    <title>Star Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 30px 0;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 1px;
        }

        p.tagline {
            margin-top: 10px;
            font-size: 16px;
            color: #c9d1d9;
        }

        .container {
            margin-top: 40px;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #1f6feb;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
            box-shadow: 0 0 10px #1f6feb;
        }

        .nav-button:hover {
            background-color: #58a6ff;
            box-shadow: 0 0 15px #58a6ff;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>

        </div>
    </div>

    <footer>
        Star Scale © 2026 — Built by Nathanael

</html>
