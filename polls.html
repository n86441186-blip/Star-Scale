<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Polls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 25px 0;
            text-align: center;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .rating-box {
            background-color: #161b22;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .rating-box h2,
        .rating-box h3 {
            margin-top: 0;
            color: #58a6ff;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="back">
    <a href="index.html">Back to Home</a>
</div>

<header>
    <h1>Polls</h1>
</header>

<div class="container">

    <!-- ⭐ INTRO ⭐ -->
    <div class="rating-box">
        <h2>Past Polls</h2>
        <p>Here you can view all previous Poll of the Month results.</p>
    </div>

<p style="margin-top:15px;">
    <a href="polls.html" class="botm-link">See past polls →</a>
</p>

    
    <!-- ⭐ EXAMPLE POLL ENTRY ⭐ -->
    <div class="rating-box">
        <h3>February 2026 — Apple vs Samsung</h3>
        <p>Winner: T.B.D </p>
    </div>

</div>

</body>
</html>
