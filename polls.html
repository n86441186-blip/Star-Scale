<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Polls</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            /* ⭐ Cosmic texture background */
            background-color: #0d1117;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");

            color: #e6edf3;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 25px 0;
            text-align: center;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        /* ⭐ Floating rating boxes */
        .rating-box {
            background-color: #161b22;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;

            /* Floating illusion */
            box-shadow:
                0 0 18px #1f6feb33,
                0 8px 20px rgba(0,0,0,0.45);

            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        /* ⭐ Hover lift */
        .rating-box:hover {
            transform: translateY(-6px);
            box-shadow:
                0 0 22px #1f6feb55,
                0 12px 28px rgba(0,0,0,0.55);
        }

        .rating-box h2,
        .rating-box h3 {
            margin-top: 0;
            color: #58a6ff;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="back">
    <a href="index.html">Back to Home</a>
</div>

<header>
    <h1>Polls</h1>
</header>

<div class="container">

    <!-- ⭐ INTRO ⭐ -->
    <div class="rating-box">
        <h2>Past Polls</h2>
        <p>Here you can view all previous Poll of the Month results.</p>
    </div>

    <!-- ⭐ EXAMPLE POLL ENTRY ⭐ -->
    <div class="rating-box">
        <h3>February 2026 — Apple vs Samsung</h3>
        <p>Winner: T.B.D</p>
    </div>

</div>

</body>
</html>
