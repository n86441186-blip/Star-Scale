<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 25px 0;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        input {
            width: 70%;
            padding: 12px;
            margin-top: 40px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #e6edf3;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            background-color: #1f6feb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388bfd;
        }

        #result {
            margin-top: 30px;
            font-size: 18px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<p style="margin-top:20px;"><a href="index.html">Back to Home</a></p>

<header>
    <h1>Search</h1>
</header>

<input type="text" id="searchInput" placeholder="Search Star Scale...">
<button onclick="search()">Search</button>

<div id="result"></div>

<script>
function search() {
    let text = document.getElementById("searchInput").value.toLowerCase();

    // -----------------------------
    // CATEGORY DETECTION (AUTO)
    // -----------------------------

    // Consoles keywords
    if (text.includes("wii") || text.includes("xbox") || text.includes("console")) {
        window.location.href = "consoles.html?search=" + text;
        return;
    }

    // Tech keywords
    if (text.includes("laptop") || text.includes("galaxy") || text.includes("tablet") || text.includes("tech")) {
        window.location.href = "tech.html?search=" + text;
        return;
    }

    // Games keywords
    if (text.includes("minecraft") || text.includes("roblox") || text.includes("fortress") || text.includes("game")) {
        window.location.href = "games.html?search=" + text;
        return;
    }

    // Default â†’ Movies
    window.location.href = "movies.html?search=" + text;
}
</script>

</body>
</html>
