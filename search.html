<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 25px 0;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        input {
            width: 70%;
            padding: 12px;
            margin-top: 40px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #e6edf3;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            background-color: #1f6feb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388bfd;
        }

        #result {
            margin-top: 30px;
            font-size: 18px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<p style="margin-top:20px;"><a href="index.html">Back to Home</a></p>

<header>
    <h1>Search</h1>
</header>

<input type="text" id="searchInput" placeholder="Search Star Scale..." onkeydown="if(event.key==='Enter'){search();}">
<button onclick="search()">Search</button>

<div id="result"></div>

<script>
function search() {
    let text = document.getElementById("searchInput").value.toLowerCase().trim();
    if (!text) return;

    // -----------------------------
    // CONSOLES
    // -----------------------------
    if (
        text.includes("wii") ||
        text.includes("nintendo wii") ||
        text.includes("xbox 360") ||
        text.includes("xbox360") ||
        text.includes("console")
    ) {
        window.location.href = "consoles.html?search=" + encodeURIComponent(text);
        return;
    }

    // -----------------------------
    // TECH
    // -----------------------------
    if (
        text.includes("laptop") ||
        text.includes("hp laptop") ||
        text.includes("galaxy") ||
        text.includes("tab a") ||
        text.includes("tablet") ||
        text.includes("tech") ||
        text.includes("kinect") ||
        text.includes("motionplus") ||
        text.includes("motion plus")
    ) {
        window.location.href = "tech.html?search=" + encodeURIComponent(text);
        return;
    }

    // -----------------------------
    // GAMES
    // (covers all current games + generic "game" fallback)
    // -----------------------------
    if (
        text.includes("roblox") ||
        text.includes("expendabros") ||
        text.includes("expenda") ||
        text.includes("hill climb") ||
        text.includes("hillclimb") ||
        text.includes("climb") ||
        text.includes("clash of kings") ||
        text.includes("clash") ||
        text.includes("sunset bike") ||
        text.includes("sunset") ||
        text.includes("bike") ||
        text.includes("minecraft") ||
        text.includes("team fortress") ||
        text.includes("tf2") ||
        text.includes("fortress") ||
        text.includes("game")
    ) {
        window.location.href = "games.html?search=" + encodeURIComponent(text);
        return;
    }

    // -----------------------------
    // MOVIES (default + movie keywords)
    // -----------------------------
    if (
        text.includes("nacho") ||
        text.includes("lego batman") ||
        text.includes("lego") ||
        text.includes("aliens in the attic") ||
        text.includes("aliens") ||
        text.includes("spaced invaders") ||
        text.includes("spaced") ||
        text.includes("escape from planet earth") ||
        text.includes("planet earth") ||
        text.includes("zathura") ||
        text.includes("jumanji") ||
        text.includes("meet the robinsons") ||
        text.includes("robinsons") ||
        text.includes("croods") ||
        text.includes("despicable me") ||
        text.includes("despicable") ||
        text.includes("movie") ||
        text.includes("film")
    ) {
        window.location.href = "movies.html?search=" + encodeURIComponent(text);
        return;
    }

    // If nothing matched clearly, default to movies
    window.location.href = "movies.html?search=" + encodeURIComponent(text);
}
</script>

</body>
</html>
