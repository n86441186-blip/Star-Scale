<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            /* ⭐ Cosmic texture background */
            background-color: #0d1117;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");

            color: #e6edf3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 25px 0;
            background: linear-gradient(90deg, #0d1117, #1f6feb, #0d1117);
            color: white;
            box-shadow: 0 0 15px #1f6feb;
        }

        input {
            width: 70%;
            padding: 12px;
            margin-top: 40px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #e6edf3;
            font-size: 16px;
        }

        /* ⭐ Floating results box */
        #results {
            width: 70%;
            margin: 10px auto 0 auto;
            text-align: left;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: none;
            padding: 0;
            overflow: hidden;

            /* Floating illusion */
            box-shadow:
                0 0 18px #1f6feb33,
                0 8px 20px rgba(0,0,0,0.45);

            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        /* ⭐ Hover lift on results box */
        #results:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 22px #1f6feb55,
                0 12px 28px rgba(0,0,0,0.55);
        }

        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            color: #e6edf3;
        }

        .result-item:hover {
            background-color: #1f6feb33;
        }

        .category-label {
            color: #9da5b4;
            font-size: 14px;
            margin-left: 5px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

<p style="margin-top:20px;"><a href="index.html">Back to Home</a></p>

<header><h1>Search</h1></header>

<input id="searchInput" placeholder="Search Star Scale..." oninput="liveSearch()">

<div id="results"></div>

<script>
async function fetchPage(url) {
    const res = await fetch(url);
    return await res.text();
}

async function liveSearch() {
    const term = document.getElementById("searchInput").value.toLowerCase().trim();
    const resultsBox = document.getElementById("results");

    if (!term) {
        resultsBox.style.display = "none";
        resultsBox.innerHTML = "";
        return;
    }

    const pages = {
        "Movies": "movies.html",
        "Games": "games.html",
        "Consoles": "consoles.html",
        "Books": "books.html"
    };

    let results = [];

    for (let category in pages) {
        let html = await fetchPage(pages[category]);

        // Extract all rating-boxes
        let matches = [...html.matchAll(/<div class="rating-box" id="(.*?)">[\s\S]*?<h2>(.*?)<\/h2>/g)];

        for (let m of matches) {
            let id = m[1];
            let title = m[2];

            if (title.toLowerCase().includes(term) || id.toLowerCase().includes(term)) {
                results.push({
                    title: title,
                    category: category,
                    link: pages[category] + "#" + id
                });
            }
        }
    }

    if (results.length === 0) {
        resultsBox.style.display = "block";
        resultsBox.innerHTML = `<div class="result-item">No results found</div>`;
        return;
    }

    resultsBox.style.display = "block";
    resultsBox.innerHTML = results.map(r => `
        <div class="result-item" onclick="window.location.href='${r.link}'">
            ${r.title} <span class="category-label">— ${r.category}</span>
        </div>
    `).join("");
}
</script>

</body>
</html>
