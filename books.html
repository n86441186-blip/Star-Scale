<!DOCTYPE html>
<html>
<head>
    <title>Star Scale - Books</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #161b22;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px #1f6feb;
        }

        nav a {
            color: #58a6ff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #58a6ff;
        }

        .rating-box {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            transition: 0.3s;
        }

        .rating-box:hover {
            transform: scale(1.02);
            border-color: #1f6feb;
            box-shadow: 0 0 12px #1f6feb;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="movies.html">Movies</a>
    <a href="games.html">Games</a>
    <a href="consoles.html">Consoles</a>
    <a href="books.html">Books</a>
</nav>

<h1>Books</h1>

<!-- ⭐ Example Book ⭐ -->
<div class="rating-box" id="percyjackson1">
    <h2>Percy Jackson: The Lightning Thief</h2>
    <p>⭐⭐⭐⭐☆ (4.2/5)</p>
    <p>A fun, fast-paced adventure with great world‑building and a memorable hero.</p>
</div>

<!-- ⭐ Scroll + Highlight Script ⭐ -->
<script>
window.onload = function () {

    const params = new URLSearchParams(window.location.search);
    const search = params.get("search");
    if (!search) return;

    const term = search.toLowerCase();
    const boxes = document.querySelectorAll(".rating-box");

    for (let box of boxes) {
        const id = box.id.toLowerCase();
        const title = box.querySelector("h2").innerText.toLowerCase();

        if (
            id.includes(term) ||
            title.includes(term) ||
            title.replace("the ", "").includes(term) ||
            term.includes(id) ||
            term.includes(title.replace("the ", ""))
        ) {
            box.scrollIntoView({ behavior: "smooth", block: "center" });
            box.style.border = "2px solid #1f6feb";
            box.style.boxShadow = "0 0 15px #1f6feb";
            return;
        }
    }
};
</script>

</body>
</html>
